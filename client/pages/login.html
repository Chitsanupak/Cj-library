<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    
    <div>
        <header>
            <img src="/server/image/CJ_LIBRARY.png" width="500"  >
        </header>

    </div>
        <!-- id -->
    <div>
        <div>
            username
            <input 
                type="text" 
                id="username">
            <i></i>
        </div><br>

        <!-- รหัสผ่าน -->
        <div>
            password
            <input 
                type="password" 
                id="password">

        <!-- เข้าสู่ระบบ -->
        <div>
            <button onclick="onlogin()">เข้าสู่ระบบ</button>

    <!-- สมัครสมาชิก -->
     <div>
        <button>สมัครสมาชิก</button>
     </div>
    

    <script>

       function onlogin() {
        let usernameDom = document.getElementById('username')
        let passwordDom = document.getElementById('password')

        let loginData = {
            username: usernameDom.value,
            password: passwordDom.value
        }
         console.log(loginData)
       }

    </script>

</body>
